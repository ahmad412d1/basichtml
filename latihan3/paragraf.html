<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PAragraf</title>
</head>
<body>
<!-- contoh tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <p><b>Selamat datang</b> di web <i>sederhana ini</i></p>
    <p>Nama saya <u>Ahmad Ardi</u></p>
    <hr

    <p><strong>Pengumaman, pembinaan ONMIPA <em>ditiadakan</em> karena wabah Corona</strong></p>

</body>
</html>
