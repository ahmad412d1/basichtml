<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2 - merapikan form menggunakan table</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="5">
        <form action="">
            <!-- <tbody> -->
                <tr>
                    <td align="right"><label for="text">Text :</label></td>
                    <td><input type="text" id="text"></td>
                </tr>
                <tr>
                    <td align="right"><label for="password">Password : </label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><label for="Radio 1">Radio 1</label><input type="radio" id="Radio 1" name="Radio" >
                        <label for="Radio 2">Radio 2</label><input type="radio" id="Radio 2" name="Radio" ></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><label for="checkbox 1">checkbox 1</label><input type="checkbox" id="checkbox 1">
                        <label for="checkbox 2">checkbox 2</label><input type="checkbox" id="checkbox 2"></td>
                </tr>
                <tr>
                    <td align="right"><label for="combobox"> Combo Box : </label></td>
                    <td><select>
                        <option>Makassar</option>
                        <option>Maros</option>
                        <option>Pangkep</option>
                        <option>Barru</option>
                        <option>Pare-Pare</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="textarea">Text Area : </label></td>
                    <td><textarea name="" id="textarea" cols="30" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Button!</button></td>
                </tr>
        </form>
    </table>
</body>
</html>
